<!DOCTYPE html>
<html>
	<head>
		 <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>Supply chain map app</title>
		<style type="text/css">
html {height:100%}
body {height:100%;margin:0;padding:0}
#googleMap {height:100%}
</style>
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBHpJPkgi5rbVO3ksPnqRscuVTvKSTZTF8&sensor=false">
		</script>
		
		<script type="text/javascript">
		var myCenter=new google.maps.LatLng(51.508742,-0.120850);
		var myCenter2=new google.maps.LatLng(55.864237,-4.251805999999988);
		var newcastleLocation=new google.maps.LatLng(54.978252,-1.6177800000000389);
			function initialize() {
				
        var mapOptions = {
          center: myCenter2,
          zoom: 6,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        var marker=new google.maps.Marker({  position:myCenter2,  animation:google.maps.Animation.BOUNCE, icon:'Images/icons/brewery1.png'});
         var marker1=new google.maps.Marker({  position:myCenter,  animation:google.maps.Animation.BOUNCE, icon:'Images/icons/factory.png'});
         var newcastle=new google.maps.Marker({  position:newcastleLocation,  animation:google.maps.Animation.BOUNCE, icon:'Images/icons/mine.png'});

         var myTrip=[myCenter,newcastleLocation,myCenter2];
var flightPath=new google.maps.Polyline({
  path:myTrip,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2
  });

var londonInfowindow = new google.maps.InfoWindow({
  content:"This is London - Factory.."
  });
var newcastleInfowindow = new google.maps.InfoWindow({
  content:"This is newcastle - Mining.."
  });
var ggInfowindow = new google.maps.InfoWindow({
  content:"This is Glasgow - Brewary factory.."
  });

marker.setMap(map);
marker1.setMap(map);
newcastle.setMap(map);
flightPath.setMap(map);


google.maps.event.addListener(marker1, 'click', function() {
  londonInfowindow.open(map,marker1);
  });

google.maps.event.addListener(newcastle, 'click', function() {
  newcastleInfowindow.open(map,newcastle);
  });

google.maps.event.addListener(marker, 'click', function() {
  ggInfowindow.open(map,marker);
  });

}

		</script>
	</head>
	<body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
